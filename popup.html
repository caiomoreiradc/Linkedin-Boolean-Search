<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Boolean Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="extension-container">
        <div class="extension-content">
            <h3>Buscar no Linkedin💼</h3>

            <div class="input-group">
                <label for="searchType">Tipo*:</label>
                <select id="searchType">
                    <option value="vagas">Vagas</option>
                    <option value="candidatos">Candidatos</option>
                </select>
            </div>

            <div class="input-group">
                <label for="jobTitle">Cargo*:</label>
                <input type="text" id="jobTitle" placeholder="Desenvolvedor, Analista de Sistemas">
            </div>

            <div class="input-group">
                <label for="experienceLevel">Nível*:</label>
                <select id="experienceLevel">
                    <option value="">Selecione</option>
                    <option value="estágio">Estágio</option>
                    <option value="trainee">Trainee</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
            </div>

            <div class="input-group">
                <label for="jobIgnore">Ignorar:</label>
                <input type="text" id="jobIgnore" placeholder="PJ, Temporário">
            </div>
            
            <div class="input-group">
                <label for="countryId">País:</label>
                <select id="countryId">
                    <option value="106057199">Brasil</option>
                    <option value="91000011">LatAm</option>
                    <option value="103644278">Estados Unidos</option>
                    <option value="91000000">Europa</option>
                    <option value="92000000">Mundialmente</option>
                </select>
            </div>

            <div class="check-group">
                <label for="remote">
                    <input type="checkbox" id="remote"> Apenas Remoto
                </label>
            </div>

            <div class="check-group">
                <label for="remote">
                    <input type="checkbox" id="simplificada"> Candidatura Simplificada
                </label>
            </div>

            <button id="searchButton">Pesquisar</button>
            <br>
            <a class="signature" href="https://www.linkedin.com/in/caiomdc" target=”_blank”>written by Caio Carvalho💻</a>
            <a class="signature" href="https://buymeacoffee.com/caiomoreiradc" target="_blank">buymeacoffee☕</a>
       
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
